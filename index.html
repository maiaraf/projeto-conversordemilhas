<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>SPLITTER</title>
       
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo escrito SPLITTER">
    </header> 
    <div class="container">
        <div class="information"> 
            <label for="bill">Bill</label><br>
            <input type="number" id="bill" class="bills" placeholder="0" >
            <div class="tip">
                <label for="selectTip"> Select Tip %</label><br>
                <button type="button" class="buttonTip" value="5" onclick="">5%</button>
                <button type="button" class="buttonTip" value="10" onclick="">10%</button>
                <button type="button" class="buttonTip" value="15" onclick="">15%</button><br>
                <button type="button" class="buttonTip" value="25">25%</button>
                <button type="button" class="buttonTip" value="50">50%</button>
                <input type="number" class="inputTip" id="addTip" placeholder="Custom" >
            </div>
            <label for="numberOfPeople">Number of people</label><br>
            <input type="number" id="numberOfPeople" class="people" placeholder="0">
        </div>
        <div class="resultado">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
            <p>Total</p>
            <p class="person">/ person</p>
            <button type="reset" class="reset" onclick="calculate()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
